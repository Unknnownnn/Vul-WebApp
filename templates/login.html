<!DOCTYPE html>
<html>
<head>
    <title>Login - CTF Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4f46e5;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
        }

        html {
            height: 100%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #4f46e5 50%, #10b981 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--text-color);
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-family: monospace;
        }

        .header p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-color);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(229, 231, 235, 0.5);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }

        .error-message {
            padding: 0.75rem 1rem;
            background-color: rgba(254, 242, 242, 0.9);
            border: 1px solid #fee2e2;
            border-radius: 0.5rem;
            color: var(--error-color);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="login-container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Enter your credentials to access the platform</p>
        </div>

        <form method="POST" action="/login">
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Add forgot password section -->
        <div style="margin-top: 20px; text-align: center;">
            <a href="#" onclick="toggleForgotPassword()" style="color: #4f46e5; text-decoration: none;">Forgot Password?</a>
        </div>
        <div id="forgotPasswordForm" class="form-group" style="display: none; margin-top: 20px;">
            <h3>Reset Password</h3>
            <form id="resetForm" onsubmit="resetPassword(event)">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="text" name="token" placeholder="Reset Token" required>
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            <p style="color: #6b7280; font-size: 0.875rem; margin-top: 10px;">
                Contact support to get your reset token.
            </p>
        </div>
        <script>
            function toggleForgotPassword() {
                const form = document.getElementById('forgotPasswordForm');
                form.style.display = form.style.display === 'none' ? 'block' : 'none';
            }
            
            function resetPassword(event) {
                event.preventDefault();
                const form = event.target;
                const data = {
                    username: form.username.value,
                    new_password: form.new_password.value,
                    token: form.token.value
                };
                
                fetch('/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert(data.message);
                        location.reload();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
            }
        </script>
    </div>
</body>
</html>
